---
layout: default
title: "Team Projects"
permalink: /team-projects/
---

<article class="page-article">
    {% for post in site.team_projects %}
    <div class="project-post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <span>{{ post.date | date: '%Y-%m-%d' }}</span>
        <p>{{ post.description }}</p>
        {% if post.img %}
        <img class="project-img" src="{{ site.baseurl }}/assets/img/{{ post.img }}" alt="{{ post.title }}">
        {% endif %}
        <a href="{{ post.url }}" class="read-more">Read More</a>
    </div>
    {% endfor %}
</article>
