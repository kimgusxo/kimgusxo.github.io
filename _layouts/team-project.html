---
layout: default
title: "Team Projects"
permalink: /team-projects/
---

<h1>{{ page.title }}</h1>

<ul>
    {% for page in site.pages %}
        {% if page.categories contains "team-projects" %}
            <li>
                <a href="{{ page.url }}">{{ page.title }}</a>
                <span>{{ page.date | date: "%Y-%m-%d" }}</span>
            </li>
        {% endif %}
    {% endfor %}
</ul>
