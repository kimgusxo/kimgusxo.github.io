<h1>{{ page.title }}</h1>

<ul>
    {% for project in site.team_projects %}

        <a href="{{ project.url }}">{{ project.title }}</a>
        <span>{{ project.date | date: "%Y-%m-%d" }}</span>
    </li>
    {% endfor %}
</ul>
