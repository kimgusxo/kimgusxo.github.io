---
layout: default
title: "Team Projects"
permalink: /team-projects/
---

<h1>{{ page.title }}</h1>

<div class="projects-container">
  {% for post in site.team_projects %}
  <div class="project-post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span>{{ post.date | date: '%Y-%m-%d' }}</span>
    <p>{{ post.description }}</p>
    {% if post.img %}
    <img class="project-img" src="{{ site.baseurl }}/assets/img/{{ post.img }}" alt="{{ post.title }}">
    {% endif %}
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </div>
  {% endfor %}
</div>

<style>
  .projects-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .project-post {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .project-post h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .project-post p {
    font-size: 16px;
    color: #666;
  }

  .project-img {
    width: 100%;
    height: auto;
    margin-top: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
  }

  .read-more {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }

  .read-more:hover {
    background-color: #0056b3;
  }
</style>
